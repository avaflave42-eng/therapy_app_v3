name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack install
      - run: pnpm i
      - run: pnpm spec:lint
      - run: pnpm asyncapi:lint
      - run: pnpm docs:render
