name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install system deps for headless Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb libxshmfence1 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxfixes3 libxrandr2 libgbm1 \
            libasound2t64 libatk1.0-0t64 libatk-bridge2.0-0t64 \
            fonts-noto-color-emoji

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Ensure Chrome for Mermaid
        run: |
          # Install a Puppeteer-managed browser that matches puppeteer-core
          npx puppeteer browsers install chrome-headless-shell@stable
          # Tell mermaid-cli (puppeteer-core) exactly where that binary is
          echo "PUPPETEER_EXECUTABLE_PATH=$(npx puppeteer browsers path chrome-headless-shell)" >> $GITHUB_ENV
          # Ensure the default cache dir exists
          echo "PUPPETEER_CACHE_DIR=$HOME/.cache/puppeteer" >> $GITHUB_ENV

      - name: Lint OpenAPI
        run: pnpm spec:lint

      - name: Lint AsyncAPI
        run: pnpm asyncapi:lint

      - name: Render Mermaid diagrams
        run: xvfb-run -a pnpm docs:render
