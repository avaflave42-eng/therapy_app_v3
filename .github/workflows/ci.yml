name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install system deps for headless Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb libxshmfence1 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxfixes3 libxrandr2 libgbm1 libasound2 libatk1.0-0 libatk-bridge2.0-0 \
            fonts-noto-color-emoji

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Ensure Chromium for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Lint OpenAPI
        run: pnpm spec:lint

      - name: Lint AsyncAPI
        run: pnpm asyncapi:lint

      - name: Render Mermaid diagrams
        run: xvfb-run -a pnpm docs:render
