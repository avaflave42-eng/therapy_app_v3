name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install system deps for headless Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb libxshmfence1 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxfixes3 libxrandr2 libgbm1 \
            libasound2t64 libatk1.0-0t64 libatk-bridge2.0-0t64 \
            fonts-noto-color-emoji

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Install Chrome for Puppeteer
        id: pptr
        run: |
          set -euo pipefail
          # Install a Puppeteer-managed Chrome
          npx puppeteer browsers install chrome@stable
          # Capture the absolute path to that Chrome
          echo "path=$(npx puppeteer browsers path chrome)" >> "$GITHUB_OUTPUT"

      - name: Export browser env
        run: |
          echo "PUPPETEER_EXECUTABLE_PATH=${{ steps.pptr.outputs.path }}" >> "$GITHUB_ENV"
          echo "PUPPETEER_CACHE_DIR=$HOME/.cache/puppeteer" >> "$GITHUB_ENV"
          echo "Using Chrome at: ${{ steps.pptr.outputs.path }}"

      - name: Lint OpenAPI
        run: pnpm spec:lint

      - name: Lint AsyncAPI
        run: pnpm asyncapi:lint

      - name: Render Mermaid diagrams
        run: xvfb-run --server-args="-screen 0 1280x720x24" pnpm docs:render

