name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install system deps for headless Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libatk1.0-0 libatk-bridge2.0-0 libnss3 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 \
            libasound2 fonts-noto-color-emoji

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Ensure Chromium for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Lint specs
        run: |
          pnpm spec:lint
          pnpm asyncapi:lint

      - name: Render mermaid docs
        run: pnpm docs:render
